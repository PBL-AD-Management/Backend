<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 7</title>
    <link rel="stylesheet" href="/css/style.css"/>

    <script src="/script/script.js"></script>
</head>

<body>
<!-- 레이어 팝업 ADD-->
<form role="form" th:object="${adForm}" id="popupContainer" class="popup-container" action="/contract/create"
      method="post">
    <div class="popup">
        <div th:for="name">회사명: <input th:field="*{name}" id="addCompanyName"/></div>
        <div th:for="title">광고제목: <input th:field="*{title}" id="addADName"/></div>
        <div th:for="age">나이: <input th:field="*{age}" id="addAgeCondition"/></div>
        <div th:for="gender">성별: <input th:field="*{gender}" id="addGenderCondition"/></div>
        <div th:for="position">슬롯위치: <input th:field="*{slotPosition}" id="addSlot"/></div>
        <div th:for="price">비용: <input th:field="*{price}" id="addCost"/></div>
        <div th:for="start">시작일: <input th:field="*{startDate}" id="addDayStart"/></div>
        <div th:for="end">만료일: <input th:field="*{endDate}" id="addDayEnd"/></div>

        <div>
            <button id="closePopup" type="submit">확인</button>
            <button id="confirmAdd" type="submit">닫기</button>
        </div>
    </div>
</form>


<!-- 제목 -->
<h2 class=mainTitle>AD Manager Platform - AD List</h2>
<div class=levelBox>
    <div class="buttonLevel">
        <button id=ADDButton type="button" onclick="clickADDButton()">ADD</button>
        <span></span>
        <button id=ADTestButton>AD Test</button>
    </div>
    <div class="searchLevel">
        <select id="searchSelect">
            <option>title</option>
            <option>text</option>
        </select>
        <input id="searchInput" type="text" value="여기에 쓰세요"/>
        <button type="button">검색</button>
    </div>
    <!-- 테이블 -->
    <div class="tableLevel">
        <table id="ADTable">
            <thead>
            <tr>
                <td>idx</td>
                <td>title</td>
                <td>text</td>
                <td>Exposure datetime</td>
                <td>count</td>
                <td>regdate</td>
                <td>action</td>
            </tr>
            </thead>
            <tbody>
            <tr id="tableRow2" th:each="ad : ${ads}">
                <td id="idx2"></td>
                <td id="title2" th:text="${ad.id}"></td>
                <td id="text2" th:text="${ad.topText}"></td>
                <td id="EDT2"></td>
                <td id="count2" th:text="${ad.price}"></td>
                <td id="regdate2"></td>
                <td id="action2">
                    <button type="button">상세</button>
                    <button type="button">수정</button>
                    <button type="button">삭제</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
