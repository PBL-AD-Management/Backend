<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 2</title>
    <link rel="stylesheet" href="/css/ss.css"/>
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/156639586?s=400&u=621764cc2e33c11be01f5540c01c11fda2c33e43&v=4">

    <script src="/script/script.js"></script>
</head>
<body>
    <div>AdTest Page 입니다</div>
    <script>
        function submitForm(adId){
            document.getElementById("adId").value = adId;
            document.getElementById("submitForm").submit();
        }

    </script>
    <form th:object="${userForm}" id="submitForm">
        <input th:field="*{age}" id="age" hidden="hidden" />
        <input th:field="*{gender}" id="gender" hidden="hidden"/>
        <input th:field="*{adId}" id="adId" hidden="hidden" />

        <div>Top Ad</div>
        <img th:src="${targetTopAd.getUrl()}" onerror="this.src=`https://salonlfc.com/wp-content/uploads/2018/01/image-not-found-scaled-1150x647.png`"/>
        <button type="button" th:onclick="'submitForm(\'' + ${targetTopAd.getId()} + '\')'">Top 광고 클릭</button>
        <div>Bottom Ad</div>
        <img th:src="${targetBottomAd.getUrl()}" onerror="this.src=`https://salonlfc.com/wp-content/uploads/2018/01/image-not-found-scaled-1150x647.png`"/>
        <button type="button" th:onclick="'submitForm(\'' + ${targetBottomAd.getId()} + '\')'">Bottom 광고 클릭</button>
    </form>
</body>
</html>
